<!DOCTYPE html>
<html>

<head>
    <!--Link to CSS file-->
    <link rel="stylesheet" type="text/css" href="calcStyle.css">
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 40px">
        <div class="row mx-auto resRow upperCalc">
            <div class=" col-12" style="padding:0">
                <input id="res" value="0" disabled type="text">
            </div>
        </div>
        <div class="row mx-auto resRow upperCalc">
            <div class=" col-12" style="padding:0">
                <input id="resPrev" disabled type="text">
            </div>
        </div>
        <div id="buttons" class="row mx-auto lowerCalc">
            <div class="col-12" style="padding:0; text-align: center;">
                <table>
                    <tr>
                        <td>
                            <button onclick="reset()">CE</button>
                        </td>
                        <td></td>
                        <td>
                            <button onclick="del()">DEL</button>
                        </td>
                        <td>
                            <button onclick="addSymbol('×')">×</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick=" addNumberToEq(7)">7</button>
                        </td>
                        <td>
                            <button onclick="addNumberToEq(8)">8</button>
                        </td>
                        <td>
                            <button onclick="addNumberToEq(9)">9</button>
                        </td>
                        <td>
                            <button onclick="addSymbol('÷')">÷</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick=" addNumberToEq(4)">4</button>
                        </td>
                        <td>
                            <button onclick=" addNumberToEq(5)">5</button>
                        </td>
                        <td>
                            <button onclick=" addNumberToEq(6)">6</button>
                        </td>
                        <td>
                            <button onclick="addSymbol('-')">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick=" addNumberToEq(1)">1</button>
                        </td>
                        <td>
                            <button onclick=" addNumberToEq(2)">2</button>
                        </td>
                        <td>
                            <button onclick=" addNumberToEq(3)">3</button>
                        </td>
                        <td>
                            <button onclick="addSymbol('+')">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="addNumberToEq(0)">0</button>
                        </td>
                        <td>
                            <button onclick="addDot()">.</button>
                        </td>
                        <td></td>
                        <td>
                            <button onclick="compute()">=</button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>


    <script src="calcScript.js "></script>
</body>


</html>
